<div ng-include="'views/components/navbar.html'"></div>

<div class="container">
  <h2>イベント一覧</h2>
  <a class="btn btn-default" ng-click="createEvent()"><span class="glyphicon glyphicon-plus"></span>追加</a>
  <table class="table table-hover">
    <thead>
      <tr><th>イベント名</th><th>日付</th><th>説明</th></tr>
    </thrad>
    <tbody>
    <tr ng-repeat="event in events">
      <td><a href="/#/admin/event/{{event.id}}">
        {{event.name}}
      </a></td>
      <td>{{event.event_date | date:'yyyy/MM/dd HH:mm'}}</td>
      <td>{{event.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
