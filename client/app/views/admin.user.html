
<div class="container">
  <h2>イベント一覧</h2>
  <a class="btn btn-default" ng-click="createEvent()"><span class="glyphicon glyphicon-plus"></span>追加</a>
  <table class="table table-hover">
    <thead>
      <tr><th>イベント名</th><th>日付</th><th>説明</th><th></th><th></th></tr>
    </thrad>
    <tbody>
    <tr ng-repeat="event in events">
      <td><a href="/#/admin/event/{{event.id}}">
        {{event.name}}
      </a></td>
      <td>{{event.event_date | date:'yyyy/MM/dd HH:mm'}}</td>
      <td>{{event.description}}</td>
      <td><a href><span class="glyphicon glyphicon-pencil"></span></a></td>
      <td><a href ng-click="deleteEvent(event.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
    </tbody>
  </table>
</div>

<script type="text/ng-template" id="createEvent.html">
  <div class="modal-header">
      <h3 class="modal-title">新規イベントを作成</h3>
  </div>
  <div class="modal-body">
    <form>
      <input type="text" ng-model="name">
      <input type="text" ng-model="description">
    </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>

<script type="text/ng-template" id="deleteEvent.html">
  <div class="modal-header">
      <h3 class="modal-title">イベントを削除</h3>
  </div>
  <div class="modal-body">
  このイベントを削除していいですか？<br>
  <small>この操作は取り消すことができません。</small>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
